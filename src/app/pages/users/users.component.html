<div class="container">
  <h1>Users</h1>

  <ul>
    @for (user of Users; track user.id) {
      <li>
        <app-user-card
          [userId]="user.id"
          [fName]="user.first_name"
          [lName]="user.last_name"
          [avatar]="user.avatar"
          >

        </app-user-card>
      </li>
    }
  </ul>
</div>
